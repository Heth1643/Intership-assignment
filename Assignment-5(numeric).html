<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function mynum() {


            let x = document.getElementById("num").value;



            if (x == "") {

                document.getElementById("error").innerHTML = "Please Enter Any Numeric Value";
                document.getElementById("error").style.color = "red";
            }
            else if (isNaN(x)) {

                document.getElementById("error").innerHTML = "Only numeric values are allowed. Please re-enter the value";
                document.getElementById("error").style.color = "red";

            }


            else if (!isNaN(x) && x !== "") {
                document.getElementById("error").innerHTML = "Entered value is a numeric value";
                document.getElementById("error").style.color = "Green";

            }

        }



    </script>
</head>

<body>
    <div style="text-align: center; margin: 100px;">

        <h4>Check if the value entered in Text Box is a numeric value or not</h4>
        

            <input id="num" autofocus>
            <input type="submit" style="color: black; background-color: skyblue;" onclick="mynum()">
            <p id="error"></p>

    </div>
</body>

</html>
